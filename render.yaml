services:
  - type: web
    name: histoires-inattendues
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 60 app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        scope: secret
      - key: SUPABASE_URL
        scope: secret
      - key: SUPABASE_KEY
        scope: secret
